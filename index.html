<!DOCTYPE html>
<html ng-app="portfolio">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Portfolio</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,600,700|Rubik" rel="stylesheet">
    <link rel="stylesheet" href="resources/css/reset.css">
    <link rel="stylesheet" href="resources/css/style.css">
  </head>
  <body class='grid-container' ng-controller="MainController">
    <header>
      <div class="background">

      </div>
      <nav>
        <a>About</a>
        <a>Work</a>
        <a>Resume</a>
        <a>Contact</a>
      </nav>
      <div class="hero">
        <h1>Hi, I'm Jon.</h1>
        <h3>I'm a web developer.</h3>
      </div>
    </header>

    <main>
      <section>
        <h2>Who I Am</h2>
      </section>
      <section>
        <h2>What I've Done</h2>
          <div class="projectContainer" ng-repeat='project in projects'>
            <div class="projectImage">
              <a href="{{project.url}}"><img src="{{project.imageUrl}}" alt="{{project.name}} Site"></a>
            </div>
            <div class="projectDetails">
              <a href='{{project.url}}' target="_blank">{{project.name}}</a>
              <p>{{project.description}}</p>
            </div>
          </div>
      </section>
      <section>
        <h2>Resume</h2>
      </section>
      <section>
        <h2>How to Contact</h2>
      </section>
    </main>

    <footer></footer>

    <!-- Vendors -->

    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js" charset="utf-8"></script>
    <script src="https://code.angularjs.org/1.7.2/angular-route.js" charset="utf-8"></script>

    <!-- Application Files -->
    <script src="resources/js/app.js" charset="utf-8"></script>
    <script src="controllers/MainController.js" charset="utf-8"></script>
    <script type="text/javascript" src='resources/js/mobilemenu.js'></script>
  </body>
</html>
