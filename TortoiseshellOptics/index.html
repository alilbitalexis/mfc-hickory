<!DOCTYPE html>
<html ng-app='tortoiseshellOptics'>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Tortoiseshell Optics</title>

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="resources/css/reset.css">
    <link rel="stylesheet" href="resources/css/style.css">

    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script type="text/javascript" src='resources/js/mobilemenu.js'></script>
  </head>
  <body ng-cloak ng-controller='MainController'>
    <header>
      <div class="header-container">
        <div class="logo-nav-bar container flex">
          <div class="logo flex abs-ctr">
            <img src="resources/images/logo-white.png" alt="Company Logo">
            <span class="non-mobile">Tortoiseshell Optics</span>
          </div>
          <nav class='flex abs-ctr'>
            <span class='mobile-only toggle-menu'><a href="#">Menu</a></span>
            <ul class="non-mobile">
              <li><a href="#/services">Services</a></li>
              <li><a href="#/products">Products</a></li>
              <li><a href="#/contact">Contact</a></li>
            </ul>
          </nav>
        </div>
      </div>
      <div class="headline flex abs-ctr">
        <div class="container">
          Don't just look, see.
        </div>
      </div>
    </header>
    <div ng-view></div>
    <footer>
      <div class="container flex">
        <div class="copyright">
          &copy; 2018 Tortoiseshell Optics
        </div>
        <div class="social-icons">
          <a href="#"><i class="fa fa-2x fa-facebook-official" aria-hidden="true"></i></a>
          <a href="#"><i class="fa fa-2x fa-twitter-square" aria-hidden="true"></i></a>
          <a href="#"><i class="fa fa-2x fa-instagram" aria-hidden="true"></i></a>
          <a href="#"><i class="fa fa-2x fa-snapchat-square" aria-hidden="true"></i></a>
        </div>
      </div>
    </footer>

    <!-- Vendors -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js" charset="utf-8"></script>
    <script src="https://code.angularjs.org/1.7.2/angular-route.js" charset="utf-8"></script>

    <!-- Application Files -->
    <script src="resources/js/app.js" charset="utf-8"></script>
    <script src="controllers/MainController.js" charset="utf-8"></script>

  </body>
</html>
